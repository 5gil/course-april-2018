<!DOCTYPE html>
<html lang="en">
<head>
	<title>Prueba Front-End CSS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>
<body>
	<header class="navbar">
		<nav class="navbar_container">
		</nav>
	</header>
	<section>
		<div class="grid_container">
			<div class="presentation">
				<div class="text_title">
					Escucha tu próximo libro gratis
				</div>
				<div class="text_content">
					Encuentra tus libros favoritos en el catalogo de Central Academi con más de
					200,000 audiolibros disponibles
				</div>
			</div>

			<div class="grid__books">
				<div class="book_first">
					<img src="imgs/book1.jpg" alt="">
				</div>
				<div class="book_center">
					<img src="imgs/book5.jpg" alt="">
				</div>
				<div class="book_second">
					<img src="imgs/book10.jpg" alt="">
				</div>
				<div class="book_three">
					<img src="imgs/book2.jpg" alt="">
				</div>
				<div class="book_four">
					<img src="imgs/book9.jpg" alt="">
				</div>
			</div>
			<div class="container_button">
				<button class="button__test" type="button" id="button">Prueba 30 dias gratis</button>
				<div class="text__description">
					<p>
						Despues de 30 dias, $299 al mes
					</p>
					<p>Cancela cuando quieras.</p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
